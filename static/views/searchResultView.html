
<div class="searchResult container my-2">
    <div class="row">
        <h4>
            {{ data.getTitle() }}
        </h4>
    </div>
    <div class="row"><p>{{ data.getDescription() }}</p></div>
    {% if data.getUrl() %}
    <div class="row"><p class="text-muted"><a href="{{ data.getUrl() }}">more...</a></p></div>
    {% else %}
    <div class="row"><p class="text-muted">link not available</p></div>
    {% endif %}
</div>
